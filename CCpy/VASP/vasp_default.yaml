INCAR:
  SYSTEM: Name
  
  SECTION1: '# -- Startparameter for this Run'
  NWRITE: 2
  ISTART: 0
  INIWAV: 1
  IWAVPR: 1
  ICHARG: 2
  LWAVE : .FALSE.
  LCHARG: .FALSE.
  
  SECTION2: '# -- Electronic Relaxation'
  ENCUT: 500
  NELM: 100
  EDIFF: 1E-04
  BMIX: 3.00
  LDIAG: T
  LREAL: Auto
  PREC: Normal
  '# NBANDS': 30
  '# IALGO': 48
  
  SECTION4: '# -- Ionic Relaxation'
  NSW: 200
  EDIFFG: -0.04
  NBLOCK: 1
  KBLOCK: 10
  IBRION: 2
  ISIF: 3
  ISYM: 2
  '# SYMPREC': 1e-6
  LCORR: T
  POTIM: 0.50
  SMASS: 3.00
  
  SECTION5: '# -- DOS related values'
  ISMEAR: 0
  SIGMA: 0.05
  LORBIT: 11
  '# RWIGS': 1.63  1.00
  '# EMIN':
  '# EMAX': 
  '# NEDOS': 1001
  '# NELECT': 100
  '# NUPDOWN': 2
  
  SECTION7: '# -- Spin related values'
  ISPIN: 1
  '# MAGMOM': 28*0.0 4*0.6 24*0.6
  
  SECTION6: '# -- Parallelizationoption'
  LPLANE: T
  NCORE: 4
  LSCALU: F
  NSIM: 4

  SECTION8: '# -- optB86b-vdW functional requires vdw_kernel.bindat'
  '# GGA': MK
  '# PARAM1': 0.1234
  '# PARAM2': 1.0000
  '# LUSE_VDW': .TRUE.
  '# AGGAC': 0.0000
  
  SECTION9: '# -- TS calculation   default:Nudged Elestic Band method'
  '# ICHAIN': 0
  '# SPRING': -5
  '# IMAGES': 3
  '# LCLIMB': .true.
  '# LTANGENTOLD': .true.
  '# LDNEB': .true.
  '# NEBCELL': .true.
  
  SECTION10: '# -- Dipole Correctionoption'
  '# IDIPOL': 3
  '# LDIPOL':  
  
  SECTION11: '# -- LDAU+U parameters'
  '# LMAXMIX': 4
  '# LDAU': .TRUE.
  '# LDAUTYPE': 2
  '# LDAUL': 2 2 2
  '# LDAUU': 0 0 0
  '# LDAUJ': 0 0 0
  
  SECTION12: '# -- vdW corrections'
  '# IVDW': 12

  SECTION13: '# -- Additional options'
  

